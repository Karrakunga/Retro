<div class="container-fluid">
	<div class="row">
		<input class="form-control" [(ngModel)]="newColumn">
		<button class="btn" (click)="addColumn()">+</button>
	</div>
	<div [ngClass]="getStreamClass()" *ngFor="let column of columns | async">
		<app-column [column]="column"></app-column>
	</div>
</div>
