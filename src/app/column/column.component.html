<div>
	<label>{{column.title}}</label>
	<button class="btn" (click)="delete(column.$key, column.title)">Delete</button>
	<div class="row"><button class="btn" (click)="addMessage()">+</button></div>

	<div *ngFor="let message of messages | async" class="panel panel-default">
		<app-message [message]="message" [column]="column.title" [room]="room"></app-message>
	</div>
</div>
