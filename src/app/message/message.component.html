<div class="panel-body">
	<textarea #messageBox [(ngModel)]="message.text"  (blur)="updateMessage(message.$key, messageBox.value) " class="form-control" rows="3"></textarea>
	<button *ngIf="!message.published" class="btn" (click)="publish(message.$key)">Publish</button>
  <button *ngIf="message.published" class="btn" (click)="vote(message.$key)">Vote</button>
	<button  class="btn" (click)="delete(message.$key)">Delete</button>
	<span class="badge">{{message.votes}}</span>
</div>
